<!DOCTYPE html>
<html>
<head>
	<title>Complex table</title>
</head>
<body>
	<table border="1" cellspacing="1" cellpadding="15">
		<tr>
			<td rowspan="8"></td>
			<td colspan="8"></td>
		</tr>
		<tr>
			
			<td rowspan="6"></td>
			<td colspan="6"></td>
			<td rowspan="8"></td>
		</tr>
		<tr>
			<td rowspan="4"></td>
			<td colspan="4"></td>
			<td rowspan="6"></td>
		</tr>
		<tr>
			
			
			<td rowspan="2"></td>
			<td colspan="2"></td>
			<td rowspan="4"></td>
		</tr>
		<tr>
			<td></td>
			<td rowspan="2"></td>
		</tr>
		<tr>
			<td colspan="2"></td>
		</tr>
		<tr>
			<td colspan="4"></td>
		</tr>
		<tr>
			<td colspan="6"></td>
		</tr>
		<tr>
			<td colspan="8"></td>
		</tr>
	</table>
</body>
</html>
