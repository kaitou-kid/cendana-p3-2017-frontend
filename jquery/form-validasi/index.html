<!DOCTYPE html>
<html>
<head>
	<title>Form Validasi Jquery</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="assets/js/validasi-form.js"></script>
</head>
<body>
<div class="wrapper">
	<header>
		<h1 class="web-title">Jquery Validasi Form</h1>
		<div class="box-icon">
			<img class="icon" src="assets/img/envelope.png">
			<img class="icon" src="assets/img/facebook.png">
			<img class="icon" src="assets/img/twitter-logo.png">
		</div>		
	</header>
	<content>
		<table>
			<tr>
				<td class="title">
					<h3>Daftar Sekarang</h3>
					<span class="sub-title"><small>Silahkan isi form di bawah ini !</small></span>
				</td>
			</tr>
			<tr>
				<!-- <td class="label">Username</td> -->
				<td class="input">
					<input type="user" name="user" id="user" placeholder="Username">
					<span class="notify-user"></span>
				</td>
			</tr>
			<tr>
				<!-- <td class="label">Email</td> -->
				<td class="input">
					<input type="text" name="email" id="email" placeholder="E-mail">
					<span class="notify-email"></span>
				</td>
			</tr>
			<tr>
				<!-- <td class="label">Password</td> -->
				<td class="input">
					<input type="password" name="pass" id="pass" placeholder="Password">
					<span class="notify-pass"></span>
				</td>
			</tr>
			<tr>
				<!-- <td class="label">Confirm Password</td> -->
				<td class="input">
					<input type="password" name="re-pass" id="re-pass" placeholder="Confirm Password">
					<span class="notify-re-pass"></span>
				</td>
			</tr>
			<tr>
				<!-- <td class="label">Phone Number</td> -->
				<td class="input">
					<input type="user" name="hp" id="hp" placeholder="Phone Number">
					<span class="notify-hp"></span>
				</td>
			</tr>
			<tr>
				<!-- <td class="label"></td> -->
				<td class="input">
					<button class="submit">
						Submit
					</button>
				</td>
			</tr>
		</table>
		<div class="center-text">
			<span class="text"><strong>P3CDN</strong> Frontend 2017</span>
			<hr class="center-line">
			<p class="sub-text">
				<small>
					Contoh Form dengan validasi menggunakan Jquery
				</small>
			</p>
		</div>
	</content>
</div>
</body>
</html>
