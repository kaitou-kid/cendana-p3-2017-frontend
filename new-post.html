<!DOCTYPE html>
<html>
<head>
	<title>New Post</title>
	<link rel="stylesheet" type="text/css" href="assets/style/normalize.css">
	<link rel="stylesheet" type="text/css" href="assets/style/new-post.style.css">
</head>
<body>
	<header>
		<div class="title">
			<h1>Add New Post</h1>
		</div>
	</header>
	<content>
		<div class="main-content">
			<div class="title-post">
				<input type="text" name="title" placeholder="Enter Title Here" />
			</div>
			<div class="button-menu">
				<button>
					<img src="assets/img/galery.png"/>
					<span>
						<strong>Add Media</strong>
					</span>
				</button>
			</div>
			<div class="group-button">
				<button>
					<strong>B</strong>
				</button>
				<button>
					<strong><i>I</i></strong>
				</button>
				<button>
					<strong><i><del>abc</del></i></strong>
				</button>
				<button>
					<img src="assets/img/numbering.png" />
				</button>
				<button>
					<img src="assets/img/bullet.png" />
				</button>
				<button>
					<img src="assets/img/align-left.png" />
				</button>
				<button>
					<img src="assets/img/align-center.png" />
				</button>
				<button>
					<img src="assets/img/align-right.png" />
				</button>
				<button>
					<img src="assets/img/align-justify.png" />
				</button>
				<button>
					<img src="assets/img/break-page.png" />
				</button>
				<button>
					<img src="assets/img/hyperlink.png" />
				</button>
			</div>
			<div class="content-post">
				<textarea>
					
				</textarea>
			</div>
			<div class="foot-content">
				<span>
					<strong>
						World Count
					</strong>
				</span>
			</div>
		</div>
		<div class="side-content">
			<div class="side-box">
				<div class="box-title">
					<h4>Publish</h4>
				</div>
				<div class="box-content">
					<div class="box-button">
						<span class="left">
							<button>
								Save Draft
							</button>
						</span>
						<span class="right">
						<button>
							Preview
						</button>
						</span>
					</div>
					<div class="box-side-content">
						<span>
							<strong>Status :</strong> <a href="#">
								Published
							</a>
							<br/>
							<strong>Visibility :</strong> <a href="#">
								Public
							</a>
						</span>
					</div>
					<div class="box-button">
						<span>
							<button>
								Publish
							</button>
						</span>
					</div>
				</div>
			</div>
			<div class="side-box">
				<div class="box-title">
					<h4>Post Tag</h4>
				</div>
				<div class="box-content">
					<span class="tag">
						<input type="text" name="tag" placeholder="Input Tag" />
						<button>
							<strong>
								Add
							</strong>
						</button>
					</span>
				</div>
			</div>
			<div class="side-box">
				<div class="box-title">
					<h4>Categories</h4>
				</div>
				<div class="box-content">
					<span class="tag">
						<input type="text" name="categori" placeholder="Input categories" />
						<button>
							<strong>
								Add
							</strong>
						</button>
					</span>
				</div>
			</div>
		</div>
	</content>
</body>
</html>
