<!DOCTYPE html>
<html>
<head>
	<title>Halaman Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" type="icon.png" href="assets/img/web-icon.png" />
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/style/normalize.css">
	<link rel="stylesheet" type="text/css" href="assets/style/login.style.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			
		});
	</script>
</head>
<body>
<div class="wrapper">
	<div class="login-wrapper">
		<div class="box color-1">
			<div class="box-content">
				<h2>Static Login Form</h2>
				<span>
					<p>
						<small>P3CDN-2017 | Frontend</small>
					</p>
				</span>
			</div>
		</div>
		<div class="box color-2">
			<div class="box-content">
				<h3 class="box-title">Login / <small>Sign UP</small></h3>
			</div>
			<div class="box-content">
				<span>
					<input type="text" name="username" placeholder="Username" id="user">
				</span>
			</div>
			<div class="box-content">
				<span>
					<input type="password" name="password" placeholder="Password" id="pass">
				</span>
			</div> 
			<div class="box-content">
				<button type="submit" id="login">
					LOGIN
				</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
